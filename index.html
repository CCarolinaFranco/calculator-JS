<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Calculadora</h1>
      <section class="contenedor">
        <div class="inputs js-inputs">
          <input type="number" class="input1 js-input1" id="number1">
          <input type="number" class="input2 js-input2" id="number2">
        </div>

        <div class="btns js-btns">
          <button id="suma">Sumar</button>
          <button id="resta">Restar</button>
          <button id="multiplicar">Multiplicar</button>
          <button id="dividir">Dividir</button>
        </div>

        <div class="result js-result">
          <p id="resultado">Resultado = </p>
        </div>
      </section>
      
    </main>
    <footer class="footer">
      <p>&copy; 2023 Calculadora JS</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
